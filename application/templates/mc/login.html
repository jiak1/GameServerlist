{% extends 'mc/base.html' %}
{% set active_page = "login" %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/form.css')}}">
<title>Login - Minecraft Server Lists</title>
{% endblock %}

{% block beforeBody %}
{% endblock %}

{% block body %}
<br>
<div class="container-sm">
	{% include 'notify.html' %}
<div id="form-custom">
  <form action="" method="post" class="form-signin" role="form">
	{{ form.hidden_tag() }}
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
    <p></p>
  </div>

  <div class="form-label-group">
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus="">
    <label for="username">Username</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <label for="password">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" name="remember_me" id="remember_me" value="remember_me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-success btn-block" type="submit" name="submit" id="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">Don't have an account? <a href="{{url_for('MCRoutes.registerPage')}}">Register here.</a></p>
  </form>
  </div></div>
{% endblock %}
